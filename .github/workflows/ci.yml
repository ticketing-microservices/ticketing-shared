name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Configure NuGet source (GitHub Packages)
        run: |
          dotnet nuget remove source github-ticketing || true
          dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --name github-ticketing \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --store-password-in-clear-text

      - name: Restore
        run: dotnet restore ticketing-shared.sln

      - name: Build (Release)
        run: dotnet build ticketing-shared.sln -c Release --no-restore

      - name: Test
        run: dotnet test ticketing-shared.sln -c Release --no-build
